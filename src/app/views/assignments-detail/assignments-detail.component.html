<mat-card>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item class="font" role="listitem">Tên Bài Thi : {{dataSource.exam.examName}}</mat-list-item>
      <mat-list-item class="font" role="listitem">Tên người thi : {{dataSource.user.username}}</mat-list-item>
      <mat-list-item class="font" role="listitem">Điểm Thi : {{dataSource.point}}%</mat-list-item>
      <mat-list-item class="font" role="listitem">Thời gian bắt đâu :  {{dataSource.startTime | date:'dd/mm/yyyy hh: mm'}}</mat-list-item>
      <mat-list-item class="font" role="listitem">Thời gian kết thúc :  {{dataSource.startEnd | date:'dd/mm/yyyy hh: mm'}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button routerLink="/assignments-history">Back to list</a>
  </mat-card-actions>
</mat-card>
