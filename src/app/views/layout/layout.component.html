<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
          <a mat-list-item routerLinkActive="active" routerLink="/home"><span class="material-icons">home</span> Home</a>
          <a mat-list-item routerLinkActive="active" routerLink="/assignments-history">Assignments</a>
          <a mat-list-item routerLinkActive="active" routerLink="/form">Form</a>
          <a mat-list-item routerLinkActive="active" routerLink="/table">Table</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>{{ title }}</span>
          <span class="example-spacer"></span>
          <a class="mat-button" routerLink="/user/register">Sign up</a>
          <a class="mat-button" routerLink="/user/login">Sign in</a>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
