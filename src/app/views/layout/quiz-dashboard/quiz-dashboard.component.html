<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <p>You are not logged in.</p>
  <mat-card>
    <mat-card-content>
      <p>Bạn không có Assignment nào tại thời điểm này!</p>
    </mat-card-content>
  </mat-card>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <a mat-raised-button (click)="showDetail(element.position)">Detail
          <span class="material-icons">preview</span> </a> |
        <a mat-raised-button color="warn">Leave
          <span class="material-icons">keyboard_tab</span></a>
      </td>
    </ng-container>
  </table>
</div>
<ng-template #loadingTmpl>
  Loading...
</ng-template>
