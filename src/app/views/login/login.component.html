<div class="container mat-card-center">
<mat-card>
  <h1 class="text-center">Login</h1>
    <mat-card-content>
      <p class="text-center">Login with your email and password</p>
        <form class="my-form">
          <mat-card-content class="mat-dialog-content">
          <div>
            <mat-form-field class="mat-card-center">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" type="text" name="email" [(ngModel)]="user.email">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="mat-card-center">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="text" name="password" [(ngModel)]="user.password">
            </mat-form-field>
          </div>
          </mat-card-content>
        </form>
  <mat-card-actions class="text-center">
    <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
    <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
  </mat-card-actions>
    </mat-card-content>
</mat-card>
</div>
