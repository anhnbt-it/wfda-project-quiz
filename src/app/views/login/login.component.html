<div class="container mat-card-center">
    <mat-card>
        <h1 class="text-center">Sign In</h1>
        <mat-card-content>
            <p class="text-center">Login with your email and password</p>
            <form class="my-form">
                <div>
                    <mat-form-field class="mat-card-center">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="User Name" type="text" name="username" [(ngModel)]="user.username">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="mat-card-center">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" type="text" name="password" [(ngModel)]="user.password">
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions class="text-center">
            <button mat-raised-button (click)="login()" color="primary" >Sign in</button>
        </mat-card-actions>
        <p class="text-center">or <a routerLink="/user/register">create an account</a></p>
    </mat-card>
</div>
