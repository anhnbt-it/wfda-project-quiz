<div class="container example-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Create an account
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text-center">Enter your email and password</p>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="row-control">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>User Name</mat-label>
              <input matInput placeholder="User Name" type="text" formControlName="username">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Age</mat-label>
              <input matInput placeholder="Age" type="number" formControlName="age">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Address</mat-label>
              <input matInput placeholder="Address" type="text" formControlName="address">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Image</mat-label>
              <input matInput placeholder="Image" type="text" formControlName="image">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Dob</mat-label>
              <input matInput placeholder="Dob" type="date" formControlName="dob">
            </mat-form-field>
          </div>
      </form>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button mat-raised-button color="primary" type="submit">Create an account</button>
      <p class="text-center">or <a routerLink="/user/login">Login</a></p>
    </mat-card-actions>
  </mat-card>
</div>
