<div class="container mat-card-center">
  <mat-card>
    <h1 class="text-center">Create an account</h1>
    <mat-card-content>
      <p class="text-center">Enter your email and password</p>
      <form [formGroup]="myForm">
        <mat-card-content class="mat-dialog-content">
          <div>
            <mat-form-field class="mat-card-center">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" type="text" formControlName="email">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="mat-card-center">
              <mat-label>User Name</mat-label>
              <input matInput placeholder="User Name" type="text" formControlName="username">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="mat-card-center">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="text" formControlName="password">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="mat-card-center">
              <mat-label>Age</mat-label>
              <input matInput placeholder="Age" type="text" formControlName="age">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="mat-card-center">
              <mat-label>Address</mat-label>
              <input matInput placeholder="Address" type="text" formControlName="address">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="mat-card-center">
              <mat-label>Image</mat-label>
              <input matInput placeholder="Image" type="text" formControlName="image">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="mat-card-center">
              <mat-label>Dob</mat-label>
              <input matInput placeholder="Dob" type="text" formControlName="dob">
            </mat-form-field>
          </div>
<!--          <div>-->
<!--            <mat-form-field class="mat-card-center">-->
<!--              <mat-label>Repeat Password</mat-label>-->
<!--              <input matInput placeholder="Repeat Password" type="text" name="repassword" [(ngModel)]="repassword">-->
<!--            </mat-form-field>-->
<!--          </div>-->
        </mat-card-content>
      </form>
      <mat-card-actions class="text-center">
        <button mat-raised-button (click)="register()" color="primary">REGISTER </button>
        <p class="text-center">or <a routerLink="/user/login">Login</a></p>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
