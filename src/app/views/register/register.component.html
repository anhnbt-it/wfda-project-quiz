<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Create an account
      </mat-card-title>
      <mat-card-subtitle>
        <p>Enter your email and password</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="User Name" type="text" formControlName="username">
      </mat-form-field>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" formControlName="password">
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Age</mat-label>
        <input matInput placeholder="Age" type="number" formControlName="age">
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" type="text" formControlName="address">
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Image</mat-label>
        <input matInput placeholder="Image" type="text" formControlName="image">
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Dob</mat-label>
        <input matInput placeholder="Dob" type="date" formControlName="dob">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button mat-raised-button color="primary" type="submit">Create an account</button>
      <p class="text-center">or <a routerLink="/user/login">Login</a></p>
    </mat-card-actions>
  </mat-card>
</form>
