<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Create an account
      </mat-card-title>
      <mat-card-subtitle>
        <p>* is required</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Email *</mat-label>
        <input matInput placeholder="Email" type="text" formControlName="email">
        <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
        <mat-error *ngIf="hasError('email', 'email')">Email k dung mau</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>User Name *</mat-label>
        <input matInput placeholder="User Name" type="text" formControlName="username">
        <mat-error *ngIf="hasError('username', 'required')">User Name is required</mat-error>
        <mat-error *ngIf="hasError('username', 'pattern')">User Name k dung mau</mat-error>
        <mat-error *ngIf="hasError('username', 'minlength')">User Name k it hon 3 ki tu</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Password *</mat-label>
        <input matInput placeholder="Password" type="text" formControlName="password">
        <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
        <mat-error *ngIf="hasError('password', 'minlength')">Password k it hon 6 ki tu</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Age *</mat-label>
        <input matInput placeholder="Age" type="text" formControlName="age">
        <mat-error *ngIf="hasError('age', 'required')">Age is required</mat-error>
        <mat-error *ngIf="hasError('age', 'min')">Age lon hon 15</mat-error>
        <mat-error *ngIf="hasError('age', 'max')">Age nho hon 55</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" type="text" formControlName="address">
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Image</mat-label>
        <input matInput placeholder="Image" type="text" formControlName="image">
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Dob</mat-label>
        <input matInput placeholder="Dob" type="text" formControlName="dob">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button [disabled]="myForm.invalid" mat-raised-button color="primary" type="submit">Create an account</button>
      <p class="text-center">or <a routerLink="/user/login">Login</a></p>
    </mat-card-actions>
  </mat-card>
</form>
